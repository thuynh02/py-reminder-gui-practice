# the "checklist" type will present a one-time checklist starting from a provided time for the listed apps
# multiple checklist objects can be given
checklist:
  - apps:
      - "RiotClientServices"
    items:
      - "Are dishes done?"
      - "Taken a shower yet?"
      - "Check if you need to take out the garbage"
    start_time:
      - "18:00:00"
